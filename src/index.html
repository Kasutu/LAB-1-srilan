<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>basic stuff</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="../src/css/styles.css" rel="stylesheet">
</head>

<body>
  <div class="card text-center position-absolute top-50 start-50 translate-middle shadow-lg"
    style="width: 20rem; background-color: white;">

    <div class="card-body">

      <div class="form-floating m-2">
        <input class="form-control" id="username" type="text" placeholder="username" />
        <label for="floatingInput">username</label>
      </div>

      <div class="form-floating m-2">
        <input class="form-control" id="password" type="password" placeholder="password" />
        <label for="floatingInput">password</label>
      </div>

      <div>
        <button class="btn btn-primary w-50" id="login-btn">Log In</button>
      </div>

      <div class="card-footer mt-2">
        <a href="#" class="card-link">Forgot password</a>
      </div>

    </div>

  </div>

  <script type="text/javascript" src="../dist/index.js"></script>

</body>

</html>
