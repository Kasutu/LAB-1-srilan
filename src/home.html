<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>


  <div id="list-container" class="shadow-lg position-absolute top-50 start-50 translate-middle" style="width: 20rem;">
    <!-- button -->
    <div class="text-end m-2">
      <button class="btn btn-primary" id="add-btn-modal">add</button>
    </div>
    <!-- list -->
    <ul class="list-group m-2" id="user-list"></ul>
  </div>

  <div id="add-user-form-container">
    <div class="card text-end position-absolute top-50 start-50 translate-middle shadow-lg" style="width: 25rem;">

      <div class="card-body">

        <div class="form-floating m-2">
          <input class="form-control" id="first-name" type="text" placeholder="username" />
          <label for="floatingInput">First Name</label>
        </div>

        <div class="form-floating m-2">
          <input class="form-control" id="last-name" type="text" placeholder="password" />
          <label for="floatingInput">Last Name</label>
        </div>

        <button id="cancel-btn" class="btn btn-outline-secondary w-20">Cancel</button>
        <button id="save-btn" class="btn btn-primary w-20">Save</button>
      </div>

    </div>
  </div>

</body>
<script type="text/javascript">
  const users = [
    `<li class="list-group-item">Jollibee</li>`,
    `<li class="list-group-item">gem</li>`,
    `<li class="list-group-item">Diadem Grace Arroz</li>`
  ];

  let listContainer = document.getElementById('list-container');
  let addUserFormContainer = document.getElementById('add-user-form-container');
  let userList = document.getElementById('user-list');

  users.forEach((value) => {
    userList.insertAdjacentHTML('beforeend', value)
  })

  addUserFormContainer.style.visibility = 'hidden';

  document.getElementById("cancel-btn").addEventListener("click", showUserList);
  document.getElementById("save-btn").addEventListener("click", showUserList);
  document.getElementById("save-btn").addEventListener("click", loadUsers);
  document.getElementById("add-btn-modal").addEventListener("click", hideUserList);

  function showUserList() {
    addUserFormContainer.style.visibility = 'hidden';
    listContainer.style.visibility = 'visible';
  }

  function hideUserList() {
    listContainer.style.visibility = 'hidden';
    addUserFormContainer.style.visibility = 'visible';
  }

  function loadUsers() {
    let first = document.getElementById('first-name').value;
    let last = document.getElementById('last-name').value;

    let item = /*HTML*/ `<li class="list-group-item">${first} ${last}</li>`;
    userList.insertAdjacentHTML('beforeend', item)
  }

</script>

</html>
